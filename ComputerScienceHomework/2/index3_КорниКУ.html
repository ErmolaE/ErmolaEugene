<!DOCTYPE HTML>
<html>
<body>

	<script>

		alert("Найдем корни квадратного уравнения ax^2+bx+c=0");
		a = Number(prompt("Введите значение a"));
		b = Number(prompt("Введите значение b"));
		c = Number(prompt("Введите значение c"));
		D = (b**2-4*a*c);
		x1 = (-b+Math.sqrt(D))/2*a;
		x2 = (-b-Math.sqrt(D))/2*a;
		alert("Решение: " + x1 + ";" + x2);

	</script>

</body>
</html>
